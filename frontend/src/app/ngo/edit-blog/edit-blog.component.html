<div class="create-blog-container">
  <div class="create-blog-header">
    <h1>Edit Blog</h1>
    <p>Update your blog post</p>
  </div>

  <div *ngIf="isLoading" class="loading-container">
    <p>Loading blog...</p>
  </div>

  <div *ngIf="!isLoading" class="create-blog-form-wrapper">
    <form (ngSubmit)="onSubmit()" class="create-blog-form">
      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
      <div class="form-group">
        <label for="title">Blog Title *</label>
        <input 
          type="text" 
          id="title"
          [(ngModel)]="blogForm.title" 
          name="title"
          placeholder="Enter blog title"
          required>
      </div>
      <div class="form-group">
        <label for="category">Category *</label>
        <select 
          id="category"
          [(ngModel)]="blogForm.category" 
          name="category"
          required>
          <option value="">Select a category</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="image">Featured Image</label>
        <div class="image-upload-section">
          <input 
            type="file" 
            id="image"
            accept="image/*"
            (change)="onImageSelect($event)"
            class="file-input">
          <label for="image" class="file-label">
            <span>ðŸ“·</span> {{ existingImageUrl ? 'Change Image' : 'Choose Image' }}
          </label>
          
          <div *ngIf="imagePreview" class="image-preview">
            <img [src]="imagePreview" alt="Preview">
            <button type="button" (click)="removeImage()" class="remove-image-btn">âœ•</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="content">Blog Content *</label>
        <textarea 
          id="content"
          [(ngModel)]="blogForm.content" 
          name="content"
          rows="15"
          placeholder="Write your blog content here. You can use line breaks and paragraphs."
          required></textarea>
        <small class="form-hint">You can use line breaks, paragraphs, and formatting. HTML will be preserved.</small>
      </div>
      <div class="form-actions">
        <button 
          type="submit" 
          [disabled]="isSubmitting"
          class="btn-publish">
          {{ isSubmitting ? 'Updating...' : 'ðŸ’¾ Update Blog' }}
        </button>
        <button 
          type="button" 
          (click)="cancel()"
          class="btn-cancel">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
